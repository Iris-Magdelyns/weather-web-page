<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Live weather</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous" 
    />
    <link 
        href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" 
        rel="stylesheet" 
        />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="style.css" />
    <script 
        src="https://kit.fontawesome.com/93ccf43aec.js" 
        crossorigin="anonymous">
    </script>
    </head>

    <body>
        <div class="container"> 

            <div class="input-group">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Enter a city"
                    aria-label="Recipient's username with two button addons" 
                    aria-describedby="button-addon4"
                    id="search-city-input">
                <div class="input-group-append" id="button-addon4">
                    <button 
                        class="btn btn-outline-secondary" 
                        type="button"
                        id="search-city">
                        Search
                    </button>
                    <button 
                        class="btn btn-outline-secondary" 
                        type="button"
                        id="current-city">
                        Current place
                    </button>
                </div>
            </div>
            
            <div class="current-info">
                <h1 id="city"> </h1>
                <h2 >
                    <span id="day"></span>
                    <br />
                    <span id = "date-and-time">    
                    </span>
                </h2>
    
                <div class="temprature">
                    <img 
                    src="" 
                    alt=""
                    id="icon">
                    <h3>
                        <span id="current-temperature-city"></span>
                        <small>
                            <a href="#" 
                            class = "unit"
                            id="celcius-link">
                            °C
                        </a> |
                            <a href="#" 
                            class = "unit"
                            id="fahrenheit-link">
                            °F
                        </a>
                        </small>
                    </h3>
                </div>
    
                <p>
                    <span id="description"></span> <br />
                    Feels like: <span id="feel-temp"></span> <br />
                    Humidity: <span id="humidity"></span><br />
                    Wind-speed: <span id="wind"></span> km/h <br />
                    <br />
                    <small id="last-updated"></small>
                </p>

                
            </div>
        
            <div class="card-deck">
    
                <div class="card">
                    <i class="fas fa-cloud-sun"></i>
                    <div class="card-body">
                        <h5 class="card-title">Tue 11-8</h5>
                        <p class="card-text">
                            <i class="fas fa-thermometer-three-quarters"></i>
                            <strong class="high-temp">31</strong>
                            /
                            <span class="low-temp">22</span>
                            <small>
                                <span class="temp-unit"></span>
                            </small>
                            <br />
                            <i class="fas fa-wind"></i> 19 km/h
                        </p>
                    </div>
                </div>
    
                <div class="card">
                    <i class="fas fa-cloud-sun"></i>
                    <div class="card-body">
                        <h5 class="card-title">Wed 12-8</h5>
                        <p class="card-text">
                            <i class="fas fa-thermometer-three-quarters"></i>
                            <strong class="high-temp">31</strong>
                            /
                            <span class="low-temp">22</span> 
                            <small>
                                <span class="temp-unit"></span>
                            </small>
                            <br />
                            <i class="fas fa-wind"></i> 16 km/h
                        </p>
                    </div>
                </div>
    
                <div class="card">
                    <i class="fas fa-cloud-rain"></i>
                    <div class="card-body">
                        <h5 class="card-title">Thu 13-8</h5>
                        <p class="card-text">
                            <i class="fas fa-thermometer-three-quarters"></i>
                            <strong class="high-temp">31</strong>
                            /
                            <span class="low-temp">22</span>
                            <small>
                                <span class="temp-unit"></span>
                            </small>
                            <br />
                            <i class="fas fa-wind"></i> 11 km/h
                        </p>
                    </div>
                </div>
    
                <div class="card">
                    <i class="fas fa-cloud-rain"></i>
                    <div class="card-body">
                        <h5 class="card-title">Fri 14-8</h5>
                        <p class="card-text">
                            <i class="fas fa-thermometer-three-quarters"></i>
                            <strong class="high-temp">31</strong>
                            /
                            <span class="low-temp">22</span>
                            <small>
                                <span class="temp-unit"></span>
                            </small>
                            <br />
                            <i class="fas fa-wind"></i> 19 km/h
                        </p>
                    </div>
                </div>
    
                <div class="card">
                    <i class="fas fa-cloud-rain"></i>
                    <div class="card-body">
                        <h5 class="card-title">Sat 11-8</h5>
                        <p class="card-text">
                            <i class="fas fa-thermometer-three-quarters"></i>
                            <strong class="high-temp">31</strong>
                            /
                            <span class="low-temp">22</span>
                            <small>
                                <span class="temp-unit"></span>
                            </small>
                            <br />
                            <i class="fas fa-wind"></i> 16 km/h
                        </p>
                    </div>
                </div>  
            </div>

            <footer>
                <small>
                    Hosted on 
                    <a href="https://practical-wing-a22e4e.netlify.app/">
                        Netlify
                    </a>
                    <br />
                    <a href="https://github.com/Iris-Magdelyns/weather-web-page">
                        Open source code
                    </a> 
                    by Iris 
                </small>
            </footer>
    <script src="script.js"></script>
  </body>
</html>
